<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
    <title>Aram Pompe</title>
  </head>
  <body>
    <div id="root"></div>
    <audio id="myAudio" src="%PUBLIC_URL%/song.mp3" preload="auto" loop volume="0.1"></audio>
    <img id="volumeIcon" src="%PUBLIC_URL%/volume.png" alt="Volume" onclick="toggleSound()">
    <script>
      function toggleSound() {
        const audioElem = document.getElementById('myAudio');
        const volumeIcon = document.getElementById('volumeIcon');
        if (audioElem.muted) {
          audioElem.muted = false;
          volumeIcon.src = "%PUBLIC_URL%/volume.png";
          if (audioElem.paused) {
            audioElem.play();
          }
        } else {
          audioElem.muted = true;
          volumeIcon.src = "%PUBLIC_URL%/mute.png";
        }
      }

      window.addEventListener('click', function() {
        const audioElem = document.getElementById('myAudio');
        if (audioElem.paused) {
          audioElem.play().catch(error => {
            console.log("La lecture automatique a échoué :", error);
          });
        }
      });
    </script>
  </body>
</html>
